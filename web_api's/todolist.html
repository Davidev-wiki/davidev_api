<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="author" content="davidev">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/modules/todolist.js"></script>
  <style>
    header {
      text-align: center;
    }

    #content {
      width: 200px;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      margin: auto;
      max-height: 400px;
      overflow: auto;
    }

    #input-area {
      margin: 20px auto;
      max-width: 200px;
    }

  </style>
</head>

<body>
<header>
  <h1>To do List 입니다!</h1>
  <p>등록된 할 일은 클릭시 사라집니다!</p>
</header>
<section>
  <div id="input-area">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="할 일 입력" aria-label="Recipient's username"
             aria-describedby="button-reg">
      <button class="btn btn-outline-secondary" type="button" id="button-reg">등록</button>
    </div>
  </div>
  <div id="content">

    <ul class="list-group">
        <li class="list-group-item" style="display: none">
          <input class="form-check-input me-1" type="checkbox" value="" id="">
          <label class="form-check-label" for=""></label>
        </li>
    </ul>
  </div>

</section>
</body>

</html>
