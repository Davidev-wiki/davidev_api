<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>영화 앱</title>
  <style>
    * {
      text-align:center;
    }
  </style>
</head>
<body>
<header>
  <h1>인기있는 영화 앱을 만나보세요!</h1>
</header>
<p>큐알코드 이미지를 클릭하시면 새 창에서 영화 앱이 열립니다!</p>
  <img id="QR" src="./img/movie_QR.png" style="width: 200px; height: auto">
<script>
  document.addEventListener('DOMContentLoaded', function(){
    const img = document.querySelector('#QR');
    img.addEventListener('click', function(){
      window.open('https://davidev-wiki.github.io/movie_app_2020/#/', '_blank')
    })
  });
</script>
</body>
</html>
